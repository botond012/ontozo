<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>FOS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        #days {
            font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        #days td, #days th {
            border: 1px solid #ddd;
            padding: 8px;
        }

        #days tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        #days tr:hover {
            background-color: #ddd;
        }

        #days th {
            padding-top: 12px;
            padding-bottom: 12px;
            text-align: left;
            background-color: #4CAF50;
            color: white;

        }

        .myButton {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }

        label {
            display: block;
            font: 1rem 'Fira Sans', sans-serif;
        }

        input,
        label {
            margin: .4rem 0;
        }

    </style>
</head>
<body>
:="WEB_DATA".WORD:
<form method="post">
    <input name='"WEB_DATA".WORD' type="text"/>
    <button type="submit">save</button>
</form>
<form>
    <input class="myButton" type="submit" value="START"/>
    <input type="hidden" name='"WEB_DATA".SZELEP1' value="1"/>
</form>
<form>
    <input class="myButton" type="submit" value="STOP"/>
    <input type="hidden" name='"WEB_DATA".SZELEP1' value="0"/>
</form>
SZELEP1: :="WEB_DATA".SZELEP1:

<h3>A demonstration of how to access an IMG element</h3>

<img id="myImg" src="https://st4.depositphotos.com/1432405/22187/v/1600/depositphotos_221879318-stock-illustration-industrial-pipe-valve-icon-digital.jpg" alt="The Pulpit Rock" width="304" height="228">


<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
    function myFunction() {
        var x = document.getElementById("myImg").src;
        document.getElementById("demo").innerHTML = x;
    }
</script>
